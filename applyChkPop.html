<body>
    <div class="pop-content pop-form">
        <h4 class="dim-tit">
            예약결과조회
        </h4>
    
        <form method="POST" id="dataForm" name="dataForm">
            <input type="hidden" id="authIdx" name="authIdx" value="">
            <input type="hidden" id="authTimeFlag" name="authTimeFlag" value="N">
            <input type="hidden" id="authConfirmFlag" name="authConfirmFlag" value="N">
    
            <table>
                <colgroup>
                    <col style="width:80px;">
                    <col style="width:auto;">
                    <col style="width:100px;">
                </colgroup>
                <tbody>
                    <tr>
                        <th>이름</th>
                        <td colspan="2"><input type="text" id="authNm" name="authNm" class="input-text" maxlength="15"></td>
                    </tr>
                    <tr>
                        <th>휴대폰 번호</th>
                        <td colspan="2">
                            <div class="num-form">
                                <select name="authHp1" id="authHp1" class="select select-sm-more" title="휴대폰번호 앞 세자리">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="017">016</option>
                                    <option value="018">017</option>
                                    <option value="019">018</option>
                                </select>
                                <input type="text" name="authHp2" id="authHp2" class="input-text input-text-sm-more onlyNumber" maxlength="4" title="휴대폰번호 가운데 네자리">
                                <input type="text" name="authHp3" id="authHp3" class="input-text input-text-sm-more onlyNumber" maxlength="4" title="휴대폰번호 뒤 네자리">
                            </div>
                            <input type="button" id="ipa" class="btn btn-white" onclick="IfPhoneAuth();" value="인증번호 전송">
                        </td>
                    </tr>
                    <tr>
                        <th>인증번호</th>
                        <td colspan="2"><div class="cert-form">
                            <input type="text" class="input-text onlyNumber" id="authNumber" name="authNumber" maxlength="6" placeholder="인증번호">
                            <span class="cert-txt" id="authTimer">3:00</span>
                        </div></td>
                    </tr>
                </tbody>
            </table>
        </form>
    
        <div class="dim-btn"><button class="btn btn-black" onClick="IfSend();">확인</button></div>
    </div>
</body>

<script type="text/javascript">
// 문자 수신 인증번호 받기
var IfPhoneAuth = function() {
	var authNm = $('#authNm').val();
	var authHp1 = $('#authHp1').val();
	var authHp2 = $('#authHp2').val();
	var authHp3 = $('#authHp3').val();
    var authHp = authHp1 + authHp2 + authHp3;

    if (authNm == '') {
        alert('이름을 입력해주세요.');
        return;
    }
    if (authHp2 == '' || authHp3 == '' ) {
        alert('휴대폰 번호를 입력해 주세요.');
        return;
    }

    // 인증번호 받기
    IfGetNumberAuth(authHp, 180, '909019');
};

// 문자 수신 인증번호 확인
var IfSend = function() {
	var authNm = $('#authNm').val();
	var authHp1 = $('#authHp1').val();
	var authHp2 = $('#authHp2').val();
	var authHp3 = $('#authHp3').val();
	var authHp = authHp1 + authHp2 + authHp3;

	if( authNm == '' ){
		alert('이름을 입력해주세요.');
		return;
	}
	if( authHp1 == '' || authHp2 == '' || authHp3 == '' ){
		alert('휴대폰 변호를 입력해 주세요');
		return;
	}

	// 인증번호 체크
    if ( !IfAuthConfirm(authHp) ) {
        return;
    } else {
		alert('본인 인증이 완료 되었습니다.');
		window.close(); 
    }

    // 인증문구
    $('#authText').hide();
	
	$('#authConfirmFlag').val('Y');
    $('#authTimeFlag').val('Y');
    clearInterval(setInterValTimer);

};
</script>
